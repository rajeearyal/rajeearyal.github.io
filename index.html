  <style>
    :root {
      /* 16-color reduced palette, based on your painting */
      --c-navy:       #1A2E5A;
      --c-mid-blue:   #4A82C1;
      --c-powder:     #C8D8E8;
      --c-steel:      #6B88A1;

      --c-sage:       #A7B99A;
      --c-olive:      #8C9A63;
      --c-mint:       #DDEDD8;
      --c-teal-dark:  #1C4F58;

      --c-terracotta: #C07C58;
      --c-camel:      #D3B08A;
      --c-ochre:      #D8C27A;
      --c-brown:      #8B5E3C;

      --c-mist:       #E6E7E9;
      --c-gray:       #CBD2D7;
      --c-peach:      #F5C9A9;
      --c-yellow:     #FFEA3C;

      --bg: #f4f5f7;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top left, #ffffff, var(--bg));
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
      padding: 24px;
    }

    .frame {
      background: #ffffff;
      padding: 18px;
      border-radius: 18px;
      box-shadow: 0 22px 45px rgba(0, 0, 0, 0.12);
      border: 1px solid rgba(0, 0, 0, 0.05);
      max-width: 900px;
      width: 100%;
    }

    .painting {
      display: grid;
      grid-template-columns: repeat(12, minmax(0, 1fr));
      grid-auto-rows: 60px;
      gap: 6px;
      background: var(--c-mist);
      padding: 12px;
      border-radius: 12px;
    }

    .patch {
      position: relative;
      border-radius: 6px;
      overflow: hidden;
      background-color: var(--c-gray);
      /* subtle outline */
      box-shadow: inset 0 0 0 1px rgba(255, 255, 255, 0.4);
    }

    /* --- COLOR UTILS --- */
    .c-navy       { background-color: var(--c-navy); }
    .c-mid-blue   { background-color: var(--c-mid-blue); }
