<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HTML Painting Mosaic</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #111;
    }
    .painting {
      display: grid;
      grid-template-columns: repeat(48, minmax(0, 10px));
      grid-auto-rows: 10px;
      box-shadow: 0 18px 40px rgba(0,0,0,0.5);
    }
    .cell {
      width: 10px;
      height: 10px;
    }
    @media (max-width: 700px) {
      .painting {
        grid-template-columns: repeat(48, minmax(0, 6px));
        grid-auto-rows: 6px;
      }
      .cell {
        width: 6px;
        height: 6px;
      }
    }
  </style>
</head>
