  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #111;
    }
    .painting {
      display: grid;
      grid-template-columns: repeat(64, minmax(0, 8px));
      grid-auto-rows: 8px;
      box-shadow: 0 18px 40px rgba(0,0,0,0.5);
    }
    .cell {
      width: 8px;
      height: 8px;
    }
    @media (max-width: 700px) {
      .painting {
        grid-template-columns: repeat(64, minmax(0, 4px));
        grid-auto-rows: 4px;
      }
      .cell {
        width: 4px;
        height: 4px;
      }
    }
